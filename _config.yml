# Site Info
title:              "The Jun Wong's blog"
description: >
    王俊博客，软件改变世界！王俊博客是作者个人知识库、是记录历程回顾的笔记本、是经验教训的资源池，
    旨在促进软件开发领域知识与创新的传播，为软件开发中提供帮助。更多是作者本人的经验积累。
keywords: >
    wangjun,wangjunneil,王俊,王俊博客,黑客,hacker,wangjun.dev
google_analytics:   UA-XXXXXXX-X # Put your Google Analytics code


# Author Info
author_name:        "WangJun's blog"
author_email:       wangjunneil@gmail.com
author_gravatar:    header.png
github_username:    wangjunneil # GitHub username

# Site Settings
baseurl:            "" # Base URL must end WITHOUT a slash, default: ""
url:                "https://www.wangjun.dev"
permalink:          /:year/:month/:title/
timezone:           Asia/Shanghai

# Site Build
highlighter:        rouge
#markdown:           redcarpet
#redcarpet:
#    extensions:     ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data", "highlight", "footnotes"]
markdown:           kramdown
kramdown:
    input:          GFM
    syntax_highlighter: rouge
    syntax_highlighter_opts:
      css_class: 'highlight'
#      span:
#        line_numbers: false
#      block:
#        line_numbers: true
#        start_line: 1


sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "vendor", "Gemfile" ]
plugins:
  - jekyll-sitemap
  - jekyll-paginate

compress_html:
    clippings:      all
    ingore:
        envs:       [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"

gems: [jekyll-paginate]
paginate: 20
paginate_path: "/page/:num"
