# Site Info
title:              "Vinny's Blog - 王俊博客 - 交流软件领域知识 | 纪录点滴精彩人生"
description: >
    王俊博客，软件改变世界！王俊博客是作者个人知识库、是记录历程回顾的笔记本、是经验教训的资源池，
    旨在促进软件开发领域知识与创新的传播，为软件开发中提供帮助。更多是作者本人的经验积累。
keywords: >
    vinny,wangjunneil,文尼,文尼博客,王俊,王俊博客,黑客,hacker,vinny.cc 
google_analytics:   UA-XXXXXXX-X # Put your Google Analytics code


# Author Info
author_name:        "Vinny's Blog"
author_email:       wangjunneil@gmail.com
author_gravatar:    evan.jpeg
github_username:    wangjunneil # GitHub username

# Site Settings
baseurl:            "" # Base URL must end WITHOUT a slash, default: ""
url:                "http://www.vinny.cc" 
permalink:          /:year/:month/:title/
timezone:           Asia/Shanghai

# Site Build
highlighter:        rouge
#markdown:           redcarpet
#redcarpet:
#    extensions:     ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data", "highlight", "footnotes"]
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "vendor", "Gemfile" ]
gems:
  - jekyll-sitemap

compress_html:
    clippings:      all
    ingore:
        envs:       [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
      
gems: [jekyll-paginate]
paginate: 10
paginate_path: "/page/:num"
