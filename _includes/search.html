<!-- search -->
<div class="searchform">
<input type="text" id="keyword" placeholder="Put here search key word"/>

<ul class="suggest">
    <li>经济建设就我ijsiwjs</li>
    <li>往往文网文文网文</li>
</ul>
</div>

<script src="//lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
<script>
    $(function () {
        $("#keyword").bind("input", function () {
            var keyword = $("#keyword").val();
            
            if (keyword == null || keyword == "") {
                $(".suggest").empty();
                $(".suggest").hide();
                $(".code_pic").show();
                $(".hack_pic").hide();
                $("body").removeClass("hackmode");
                return;
            }
            
            $.getJSON("/data/index.html",function(result){
                var posts = result.data;
                if (posts.length != 0) {
                    $(".suggest").empty();
                    $.each(posts, function(key, value) {
                        var title = value.title;
                        if (title.indexOf(keyword) != -1) {
                            var li = $("<li><a href='" + value.url + "'>"
                             + title.substring(0, title.indexOf('_'))
                             + "</a></li>");
                            $(".suggest").append(li);
                        }
                    });
                    $(".suggest").children().first().addClass("hover");
                    $(".suggest").show();
                    $(".code_pic").hide();
                    $(".hack_pic").show();
                    $("body").addClass("hackmode");
                }
            });
        });
        
        $("#keyword").bind("keyup", function (evt) {
            var k = window.event ? evt.keyCode : evt.which;
            if (k == 38) {
                $(".suggest li.hover").prev().addClass("hover");
                $(".suggest li.hover").next().removeClass("hover");
                $(".suggest").val($(".suggest li.hover").text());
            } else if (k == 40) {
                $(".suggest li.hover").next().addClass("hover");
                $(".suggest li.hover").prev().removeClass("hover");
                $(".suggest").val($(".suggest li.hover").text());
            } else if (k == 13) {
                var url = $(".suggest li.hover a").attr("href");
                location.href = url;
            }
        });
    });
</script>
