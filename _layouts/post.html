---
layout: default
---

<noscript>
	<style>

		article .footnotes {
			display: block;
		}

	</style>
</noscript>

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
		<time>{{ page.date | date: "%F" }}</time>
	</div>

	<div class="divider"></div>

	{{ content }}

    {% include cc.html %}
    
    <div class="divider"></div>
    
    <!-- 多说评论框 start -->
    <div class="ds-thread" data-thread-key="29bca95032aff645a6f67f03e45bddfb" data-title="{{page.title}}" data-url="{{page.url}}"></div>
    <!-- 多说评论框 end -->
</article>

<div class="page-navigation">
	{% if page.next.url %}
    <a class="next" href="{{page.next.url}}" title="NEXT: {{page.next.title}}">&lt;&lt;</a>
		<span> &middot; </span>
  {% endif %}
		<a class="home" href="{{site.baseurl}}/" title="Back to Homepage">首页</a>
  {% if page.previous.url %}
		<span> &middot; </span>
    <a class="prev" href="{{page.previous.url}}" title="PREV: {{page.previous.title}}">&gt;&gt;</a>
  {% endif %}
</div>
