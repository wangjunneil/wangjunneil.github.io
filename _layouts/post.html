---
layout: default
---

<noscript>
	<style>

		article .footnotes {
			display: block;
		}

	</style>
</noscript>

<article>

    <!-- 目录导航，在nav,js中进行渲染 -->
    <div class="w-catalog"></div>
    <div class="w-catalog-btn">目录</div>

	<div class="center">
		<h1>{{ page.title }}</h1>
		<time>{{ page.date | date: "%F" }}</time>
	</div>

	<div class="divider"></div>

	{{ content }}

    {% include cc.html %}

    <div class="divider"></div>

</article>

<div class="page-navigation">
	{% if page.next.url %}
    <a class="next" href="{{page.next.url}}" title="NEXT: {{page.next.title}}">&lt;&lt;</a>
		<span> &middot; </span>
  {% endif %}
		<a class="home" href="{{site.baseurl}}/" title="Back to Homepage">Home</a>
  {% if page.previous.url %}
		<span> &middot; </span>
    <a class="prev" href="{{page.previous.url}}" title="PREV: {{page.previous.title}}">&gt;&gt;</a>
  {% endif %}
</div>
